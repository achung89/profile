<svg xmlns="http://www.w3.org/2000/svg" class="svg-frame" >
  <svg id="svg-inner-frame" ng-viewbox="0 0 {{frame.viewHeight}} {{frame.viewWidth}}" preserveAspectRatio="none">
    <defs id="defs">
      <style title="frame-stylesheet">
        .cls-1-frame {
          fill: darkgrey;
        }
        
        .cls-2-frame {
          fill: lightgrey;
        }
        
        .cls-3-frame {
          font-size: 24px;
          fill: black;
          font-family: MyriadPro-Regular, Myriad Pro;
          overflow: scroll;
          height:100%;
          width:100%;
        }
        .parent-content {
          margin-left:2em;
          margin-top:2em;
          overflow-y:scroll;
        }
        ::-webkit-scrollbar {
            -webkit-appearance: none;
            width: 7px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 4px;
            background-color: rgba(0,0,0,.5);
            -webkit-box-shadow: 0 0 1px rgba(255,255,255,.5);
        }
              </style>
    </defs>
    <title>Asset 4</title>

    <g id="Layer_2" data-name="Layer 2">
      <g id="Layer_2-2" data-name="Layer 2">
        <g id="Layer_7" data-name="Layer 7">
          <polyline class="cls-1-frame" ng-points="{{frame.widthShadow}} {{frame.height}} {{frame.greyleftMargin}} {{frame.height}} {{frame.greyleftMargin}} {{frame.greyTop}} {{frame.widthShadow}} {{frame.greyTop}}" />
              
        </g>

          <polyline class="cls-2-frame" ng-points="{{frame.width}} {{frame.heightShadow}} {{frame.whiteLeft}} {{frame.heightShadow}} {{frame.whiteLeft}} {{frame.heightMargin}} {{frame.width}} {{frame.heightMargin}}" />
    
        <!--<g id="Layer_8" data-name="Layer 8">
          
        </g>-->
      </g>
    </g>

  </svg>
    <foreignObject preserveAspectRatio="none" externalResourcesRequired class="cls-3-frame" x="0" y="0"><div class="parent-content"><ng-transclude></ng-transclude></div></foreignObject>
</svg>
